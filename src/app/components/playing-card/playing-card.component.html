<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{ monster().name }}</div>
      </div>
      <div class="right">
        <div id="hp">{{ monster().hp }}</div>
        <img class="energy icon" src="/img/electric-energy-pokemon.png" />
      </div>
    </header>
    <figure id="art">
      <img src="/img/pikapika.webp" />
      <figcaption>{{ monster().figurecaption }}</figcaption>
    </figure>
    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img
              class="icon energy"
              src="/img/electric-energy-pokemon.png"
              alt=""
            />
            <img
              class="icon energy"
              src="/img/electric-energy-pokemon.png"
              alt=""
            />
          </div>
          <div class="name">{{ monster().attackName }}</div>
          <div class="damage">{{ monster().attackStrength }}</div>
        </div>
      </div>
      <div class="description">
        {{ monster().attackDescription }}
      </div>
    </div>
  </div>
</div>
